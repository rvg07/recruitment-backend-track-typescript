services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: invoice_management_dev_backend
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.development
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-jwt_secret_dev}
    ports:
      - "${BACKEND_HOST_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"

  db:
    image: mysql:8.4.4
    container_name: invoice_management_db_dev_mysql
    restart: always
    env_file: .env.development
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-root_password}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-invoice_db_dev}"
      MYSQL_USER: "${MYSQL_USER:-dev_invoice_user}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-dev_invoice_password!}"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_HOST_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: invoice_management_dev_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data: